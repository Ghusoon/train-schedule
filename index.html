<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron header ">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="card">
            <div class="p-3 mb-2  ">
                Train Schedule
                <span id="oclock"></span>
            </div>

            <div class="card-body">
                <blockquote class="blockquote mb-0">

                </blockquote>
                <table class="table table-hover" id="table">
                    <thead>
                        <tr>
                            <th scope="col">train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min.)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- here the <tr></tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="p-3 mb-2  ">
                Quote
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">

                </blockquote>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <br>
                    <br>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <br>
                    <br>
                    <input type="name" class="form-control" id="destn">
                </div>
                <div class="form-group">
                    <label for="FirstTrain">First Train Arrival: (Time Format HH:MM)</label>
                    <br>
                    <br>
                    <input type="name" class="form-control" id="firstTime">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency </label>
                    <br>
                    <br>
                    <input type="name" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
